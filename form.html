<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form>
        <h1>Settings</h1>

        <label for="ISF">Insulin Sensitivity Factor (ISF):</label>
        <input type="text" id="ISF" name="ISF" /><br />

        <label for="CR">Carb Ratio (CR):</label>
        <input type="text" id="CR" name="CR" /><br />

        <label for="WEIGHT">Weight (WEIGHT):</label>
        <input type="text" id="WEIGHT" name="WEIGHT" /><br />

        <label for="TP">Time of Peak (TP):</label>
        <input type="text" id="TP" name="TP" /><br />

        <label for="DIA">Duration of Insulin Action (DIA):</label>
        <input type="text" id="DIA" name="DIA" /><br />

        <label for="CARBS_ABS_TIME">Carb Absorption Time (CARBS_ABS_TIME):</label>
        <input type="text" id="CARBS_ABS_TIME" name="CARBS_ABS_TIME" /><br />

        <label for="APISECRET">API Secret (APISECRET):</label>
        <input type="text" id="APISECRET" name="APISECRET" /><br />

        <label for="NIGHTSCOUT_URL">Nightscout URL (NIGHTSCOUT_URL):</label>
        <input type="text" id="NIGHTSCOUT_URL" name="NIGHTSCOUT_URL" /><br />

        <label for="LOG_LEVEL">Log Level (LOG_LEVEL):</label>
        <input type="text" id="LOG_LEVEL" name="LOG_LEVEL" /><br />

        <label for="AGE">Age (AGE):</label>
        <input type="text" id="AGE" name="AGE" /><br />

        <label for="GENDER">Gender (GENDER):</label>
        <select id="GENDER" name="GENDER">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br />

        <input type="submit" value="Save" />
    </form>
    <script src="./src/rendererForm.js"></script>
</body>
</html>
